<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container py-3">
    <input type="text" id="number" />
    <button class="btn btn-danger" onclick="submit()">Submit</button>
    <br />
    <h3>Mảng:</h3>
    <p id="result-numbers"></p>
    <br />
    <h3>Tổng số dương</h3>
    <p id="result-sum-positive"></p>
    <br />
    <h3>Đếm số dương</h3>
    <p id="result-count-positive"></p>
    <br />
    <h3>Tìm số nhỏ nhất</h3>
    <p id="result-min"></p>
    <br />
    <h3>Tìm số dương nhỏ nhất</h3>
    <p id="result-soDuongMin"></p>
    <br />
    <h3>Tìm số chẵn cuối cùng</h3>
    <p id="lastSoChan"></p>
    <br />
    <div>
      <h3>Đổi chỗ</h3>
      <input type="text" id="viTri1" placeholder="Nhập số vị trí 1" />
      <input type="text" id="viTri2" placeholder="Nhập số vị trí 2" /><br />
      <button class="btn btn-primary my-2" onclick="doiCho()">Đổi chỗ</button>
      <p id="doiCho"></p>
    </div>
    <div>
      <h3>Sắp xếp tăng dần</h3>
      <button class="btn btn-primary my-2" onclick="sapXep()">Sắp xếp</button>
      <p id="sapXep"></p>
    </div>
    <div>
      <h3>Tìm số nguyên tố đầu tiên</h3>
      <button class="btn btn-primary my-2" onclick="timSNT()">
        Tìm số nguyên tố
      </button>
      <p id="soNT"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
